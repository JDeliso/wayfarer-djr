{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="ui grid" style="margin: 4px;">
    <div class="ui ui three wide column">
        <div class="ui inverted vertical pointing menu" style="padding: 4px; background-color:var(--primary)">
            <h5 style="margin:4px; color:white;">CITIES</h5>
            {% for city in cities %} 
                <a class="ui inverted large label" style="margin: 4px; background-color:var(--secondary); text-transform:uppercase">
                    <img src="{{ city.photo }}"> {{ city.name }}
                </a>
            {% endfor %}
        </div>
    </div>
    <div class="ui thirteen wide column">
        <div class="ui segment">
            <div class="ui celled grid">
                <div class="row">
                    {% for post in posts %} 
                    <div class="six wide column">
                        <h2 style="text-transform:uppercase">{{ post.city.name }}</h2>
                            <h5 class="title">{{ post.city.country }}</h5>
                    </div>
                    <div class="six wide column">
                        <img class="ui medium image" src="{{ post.image }}" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="six wide column">
                        <h3 class="title">POSTS</h3>
                    </div>
                    <div class="six wide column">
                        <p style="text-align: right;">NEW POST BUTTON (circle)</p>
                    </div>
                </div>
                <div class="row">
                    <div class="three wide column">
                        <img class="ui small image" src="{{ post.image }}" alt="">
                    </div>
                    <div class="nine wide column">
                        <h3>{{ post.title }}</h3>
                        <p>{{ post.content }}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
