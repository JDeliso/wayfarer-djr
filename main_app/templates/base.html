{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    {% block custom_js %}
    {% endblock %}
    
    <title>Wayfarer</title>
</head>
<body>

<div class="ui fixed menu inverted" style="background-color:var(--primary)">
    <a href="" class="item">BRAND/LOGO</a>
    <a href="" class="item">WAYFARER</a>
    <div class="right menu">
        <a class="item" id="login" type="button">LOG-IN</a>
        <a class="item" id="signup" type="button">SIGN-UP</a>
            <script>
                $(function(){
                    $("#login").click(function(){
                    $(".login").modal('show');
                    });
                    $(".login").modal({
                        closable: true
                    });
                });
                $(function(){
                    $("#signup").click(function(){
                    $(".login").modal('show');
                    });
                    $(".login").modal({
                        closable: true
                    });
                });
            </script>
        <div class="ui modal login">
            <h2 class="ui modal-header">Log-in</h2>
            <div class="ui modal-body">
                <form class="ui large form" action="{% url 'login' %}" method="POST">
                    <div class="ui segment">
                    {% csrf_token %}
                        <div class="field">
                            <label>Username</label>
                            <input type="text" name="username" placeholder="Username">
                        </div>
                        <div class="field">
                            <label>Password</label>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                        <button class="ui button" type="submit">Submit</button>
                    </div>
                </form>
                <div class="ui divider"></div>
                <form class="ui large form" action="{% url 'signup' %}" method="POST">
                    <h2 class="ui modal-header">Sign-up</h2>
                    <div class="ui segment">
                        {% csrf_token %}
                            <div class="field">
                                <label>Username</label>
                                <input type="text" name="username" placeholder="Username" required>
                            </div>
                            <div class="field">
                                <label>Email</label>
                                <input type="text" name="email" placeholder="Email" required>
                            </div>
                            <div class="field">
                                <label>Password</label>
                                <input type="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="field">
                                <label>Re-Enter Password</label>
                                <input type="password" name="password2" placeholder="Password" required>
                            </div>
                            <button class="ui button" type="submit">Submit</button>
                        </div>
                </form>
            </div>
        </div>
        {% if user.is_authenticated %}
            <a class="item" href="{% url 'logout' %}">LOGOUT</a>
        {% endif %}
    </div>
</div>
<br>
<br>
    {% block content %}
    {% endblock %}
</body>
</html>
