{% extends 'base.html' %}
{% load static %}


{% block custom_js %}
    <link rel="stylesheet" href="{% static 'styles/test.css' %}">
    <script defer src="{% static 'scripts/test.js' %}"></script>
    {% comment %} <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <script src="less.js" type="text/javascript"></script> {% endcomment %}

{% endblock %}

{% block content %}

<br>
<br>
<br>


    <h3>semantic test page</h3>

<div class="dtk">

    <select name="skills" multiple="" class="ui fluid dropdown">
        <option value="">Skills</option>
        <option value="angular">Angular</option>
        <option value="css">CSS</option>
        <option value="ember">Ember</option>
        <option value="html">HTML</option>
        <option value="javascript">Javascript</option>
        <option value="meteor">Meteor</option>
        <option value="node">NodeJS</option>
    </select>

    <br>
    <br>

    <div class="ui three buttons">
        <button class="ui active button">One</button>
        <button class="ui button">Two</button>
        <button class="ui button">Three</button>
    </div>

    <br>
    <br>

    <div class="ui grid bordery">
        <div class="four wide column bordery">one</div>
        <div class="column bordery">two</div>
    </div>

</div>

<br>
<br>

<div class="ui three column grid" id="rainbow">
    <div class="four wide column jeff" id="red">4 wide</div>
    <div class="eight wide column" id="blue">8 wide</div>
    <div class="four wide column" id="green">4 wide</div>
</div>

<br>
<br>


<div class="ui card">
  <div class="ui slide masked reveal image">
    <img src="https://pbs.twimg.com/profile_images/692038602088280064/xS4CV9Sc_400x400.jpg" class="visible content">
    <img src="https://cdn.shopify.com/s/files/1/0079/4932/files/WebGraphics_Fig7_Comp2_large.jpg?16318818869553714607" class="hidden content">
  </div>
  <div class="content">
    <a class="header">Team Fu &amp; Hess</a>
    <div class="meta">
      <span class="date">Created in Sep 2014</span>
    </div>
  </div>
  <div class="extra content">
    <a>
      <i class="users icon"></i>
      2 Members
    </a>
  </div>
</div> 

<br>
