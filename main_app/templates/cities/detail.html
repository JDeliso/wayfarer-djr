{% extends 'base.html' %}
{% load static %}


{% block content %}

<!------------ SIDE NAV ------------>
<div class="ui grid" style="margin: 10px;">
    <div class="ui three wide column" style="background-color: var(--primary); margin-top: 14px; border-radius: 4px;">
        <h3 class="ui title" style="color: white;">CITIES</h3>
        {% for city in cities %} 
        <a href="{% url 'city' city.id %}">
        <div class="ui link items" style="border-radius: 4px; background-color: var(--secondary)">
            <div class= "item" style="margin-bottom: 5px;">
                <div class="ui tiny image">
                    <img src="{{ city.photo }}">
                </div>
                <div class="middle aligned content">
                    <div style="text-transform:uppercase; color: white;">{{ city.name }}
                    </div>
                </div>
            </div>
        </div>       
        </a>
        {% endfor %}
    </div>

<!------------ MAIN POST AREA ------------>
    <div class="ui thirteen wide column">
        <div class="ui segment">
            <div class="ui grid" style="padding: 10px;">
                <div class="row">
                    <div class="six wide column">
                        <h2 style="text-transform:uppercase">{{ city.name }}</h2>
                            <h3 class="title">{{ city.country }}</h3>
                    </div>
                    <div class="ten wide column">
                        <img class="ui image" src="{{ city.photo }}" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="six wide column">
                        <h3 class="ui middle aligned content">POSTS</h3>
                    </div>
                    <div class="ten wide column" style="text-align: right;">
                        <button class="ui circular icon button" style="background-color: var(--tertiary); margin-right: 10px;" id="create-post">
                            <i class="fas fa-plus-circle"></i></button>
                        <script>
                            $(function(){
                                $("#create-post").click(function(){
                                    $(".create-post-class").modal('show');
                                });
                                $(".create-post-class").modal({
                                    closable: true
                                });
                            });
                        </script>
<!------------ ADD POST BUTTON/MODAL  ------------>
                        <div class="ui modal create-post-class" style="padding: 10px;">
                            <h2 class="ui modal-header">Add a New Post!</h2>
                            <div class="ui modal-body">

                                <form class="ui small form" action="/posts/create/{{city.id}}" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="content">
                                        <div class="field">
                                            <label>Title</label>
                                            <input type="text" name="title">
                                        </div>
                                        <div class="field">
                                            <label>Content</label>
                                            <textarea id="content" name="content" rows="8" column="2000" style="resize: none"></textarea>
                                        </div>

                                        <div class="field">
                                            <label>Image</label>
                                            <input id='id_image' type='file' name='image' accept='image/*'>          
                                        </div>
                                    </div>

                                        <input class='ui small inverted button' type="submit" value="Post It" style="background-color: var(--tertiary); margin-top: 10px;">
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
                    {% for post in posts %} 
                    <div class="ui items" >
                            <div class="item" style="margin-bottom: 15px;">
                                <div class="ui small image">
                                    <img src="{{MEDIA_URL}}{{ post.image }}">
                                </div>
                                <div class="content">
                                    <h3>{{ post.title }}</h3>
                                    <p>{{ post.content }}</p>
                                </div>
                            </div>
                    </div>
                    {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
